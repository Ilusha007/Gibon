<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги для обмена</title>
</head>
<body>


<table>
    <thead>
    <tr>
        <th>Имя:</th>
        <th>Автор:</th>
        <th>Статус:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.status}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
